<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #alerts {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
        .alert-item {
            background: #ffcccc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        #availableStock {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìä Real-Time Stock Monitoring</h2>
        <canvas id="stockChart"></canvas>

        <div class="button-container">
            <button onclick="downloadStock()">üì• Download Stock Report</button>
            <button onclick="fetchAvailableStock()">üì¶ View Available Stock</button>
        </div>

        <div id="alerts"></div>
        <div id="availableStock"></div>
    </div>

    <script>
        const ctx = document.getElementById('stockChart').getContext('2d');
        let stockChart;

        const socket = new WebSocket("ws://127.0.0.1:3000");

        let warehouseData = {};
        let labels = [];
        let datasets = [];

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const updates = data.updates;
            const alerts = data.alerts;

            if (updates) {
                updates.forEach(update => {
                    const warehouseName = update.warehouse;

                    if (!warehouseData[warehouseName]) {
                        warehouseData[warehouseName] = {};
                    }

                    update.products.forEach(product => {
                        if (!warehouseData[warehouseName][product.name]) {
                            warehouseData[warehouseName][product.name] = [];
                        }

                        warehouseData[warehouseName][product.name].push(product.quantity);

                        if (warehouseData[warehouseName][product.name].length > 20) {
                            warehouseData[warehouseName][product.name].shift();
                        }
                    });
                });

                updateChart();
            }

            if (alerts.length > 0) {
                displayAlerts(alerts);
            }
        };

        function updateChart() {
            let datasets = [];

            Object.keys(warehouseData).forEach(warehouse => {
                Object.keys(warehouseData[warehouse]).forEach(product => {
                    datasets.push({
                        label: `${warehouse} - ${product}`,
                        data: warehouseData[warehouse][product],
                        borderColor: getRandomColor(),
                        borderWidth: 2,
                        fill: false
                    });
                });
            });

            if (!stockChart) {
                stockChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: Array(20).fill(""), datasets },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            } else {
                stockChart.data.datasets = datasets;
                stockChart.update();
            }
        }

        function displayAlerts(alerts) {
            const alertsDiv = document.getElementById("alerts");
            alertsDiv.innerHTML = "<h3>‚ö†Ô∏è Stock Alerts</h3>";

            alerts.forEach(alert => {
                const alertItem = document.createElement("div");
                alertItem.classList.add("alert-item");
                alertItem.innerHTML = `${alert.warehouse} - ${alert.product} stock low: ${alert.stock}`;
                alertsDiv.appendChild(alertItem);
            });
        }

        function fetchAvailableStock() {
            fetch("http://127.0.0.1:3000/available-stock")
                .then(response => response.json())
                .then(data => {
                    const stockDiv = document.getElementById("availableStock");
                    stockDiv.innerHTML = "<h3>üì¶ Available Stock</h3>";

                    data.forEach(warehouse => {
                        const warehouseInfo = document.createElement("div");
                        warehouseInfo.innerHTML = `<strong>${warehouse.warehouse}</strong>`;
                        stockDiv.appendChild(warehouseInfo);

                        warehouse.items.forEach(item => {
                            const itemInfo = document.createElement("div");
                            itemInfo.innerHTML = `${item.name}: ${item.quantity}`;
                            stockDiv.appendChild(itemInfo);
                        });
                    });
                })
                .catch(error => console.error("Error fetching stock:", error));
        }

        function downloadStock() {
            window.location.href = "http://127.0.0.1:3000/download-stock";
        }

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
    </script>

</body>
</html>
